---
layout: default
---

<h1 class="center">{{ page.title }}</h1>

<div class="row">
	<div class="col-md-2">
	</div>
	<div class="col-md-8">
			{% if page.docx or page.pdf %}
			<div class="center">
				{% if page.docx %}
					<a href="{{ page.docx }}"><i class="fa fa-file-alt" aria-hidden="true"></i> {{ page.docx | split: '/' | last }}</a>
				{% endif %}
				{% if page.pdf %}
					<br><a href="{{ page.pdf }}"><i class="fa fa-file" aria-hidden="true"></i> {{ page.pdf | split: '/' | last }}</a>
				{% endif %}
				<div class="spacer"></div>
			</div>
			{% endif %}
		<div class="post">
			{{ content }}
		</div>
	</div>
	<div class="col-md-2"></div>
</div>
