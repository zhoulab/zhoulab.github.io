---
layout: default
title: Papers
categories:
 - papers
---

{% for paper in site.categories.papers %}
    {% cycle: '<div class="row">', nil %}
        <div class="col-md-6 paperbox">
            <div class="media">
                <a class="pull-right" href="{{ paper.url }}">
                    <img width=100 class="media-object" src="{{ paper.image }}">
                </a>
                <div class="media-body">
                    <div class="smallhead media-heading"><a href="{{ paper.url }}" class="off">{{ paper.title }}</a></div>
                    <p class="note">{{ paper.ref }}</p>
                </div>
            </div>
            <div class="bigspacer"></div>
            <div class="spacer"></div>
        </div>
    {% cycle: nil, '</div>' %}
{% endfor %}
